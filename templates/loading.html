<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Processing...</h1>
    <div class="loader"></div>
    <script>
      setTimeout(function() {
        window.location.href = "/process";
      }, 1000);
    </script>
  </body>
</html>
